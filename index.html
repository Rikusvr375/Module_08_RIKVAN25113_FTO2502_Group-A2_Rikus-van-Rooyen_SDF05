<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Footer Example</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
            <footer class="bg-[#659f8f] rounded-md m-0.5">
                <div class="container px-6 py-12 mx-auto max-w-screen-xl">
                    <div class="grid grid-cols-3 max-md:grid-cols-2 max-[375px]:flex flex-col">
                        <div class="max-md:col-span-2 mb-8">
                            <h1 class="mb-3.5 text-xl font-normal" >Subscribe to our newsletter for updates.</h1>
                            <div class="">
                                <input id="email" type="text" class="rounded-md w-52 px-5 py-2 mr-2.5 max-md:mr-2.5 max-[375px]:w-64" placeholder="Email Address">
                                <button class="w-28 px-5 py-2 mx-2 bg-[#d86943] text-white rounded-md max-[375px]:w-64 mt-4 ml-0">
                                    Subscribe
                                </button>
                            </div>
                        </div>
                        <div class="justify-self-center max-md:justify-self-start max-[375px]:pb-4">
                            <p class="pb-6">Quick Link</p>
                            <div class="flex flex-col text-[#313131]">
                                <a href="#">Home</a>
                                <a href="#">Who We Are</a>
                                <a href="#">Our Philosophy</a>
                            </div>
                        </div>
                        <div class="justify-self-center max-md:justify-self-start">
                            <p class="pb-6">Technologies</p>
                            <div class="flex flex-col text-[#313131]">
                                <a href="#">HTML</a>
                                <a href="#">CSS</a>
                                <a href="#">JavaScript</a>
                            </div>
                        </div>
                    </div>
                    
                    <hr class="my-6 border-[#d86943]">
                    
                    <div class="flex">
                        <a href="#">
                            <img class="w-auto h-7" src="https://codespace-assets.global.ssl.fastly.net/wp/assets/website/codespace-primary-logo-light.svg" alt="">
                        </a>
                    </div>
                </div>
                </footer>

</body>
</html>
